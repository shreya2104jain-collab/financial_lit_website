<?php
// Define success and error messages
$successMessage = '';
$errorMessage = '';

// Handle form submission
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Sanitize and validate inputs
    $name = htmlspecialchars(trim($_POST['name']));
    $email = htmlspecialchars(trim($_POST['email']));
    $message = htmlspecialchars(trim($_POST['message']));

    // Validate email format
    if (!filter_var($email, FILTER_VALIDATE_EMAIL)) {
        $errorMessage = "Invalid email format.";
    } elseif (!empty($name) && !empty($email) && !empty($message)) {
        $successMessage = "Thank you for your message! We will get back to you soon.";
    } else {
        $errorMessage = "Oops! Please fill in all the fields.";
    }

    // Return response as JSON
    echo json_encode(['success' => !empty($successMessage), 'message' => $successMessage ?: $errorMessage]);
    exit;
}
?>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch("", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var responseMessage = document.getElementById("responseMessage");
                if (data.success) {
                    document.getElementById("formContainer").style.display = "none";
                    responseMessage.innerHTML = "<div class='success-message'>" + data.message + "</div>";
                    document.getElementById("backButton").style.display = "block";
                } else {
                    responseMessage.innerHTML = "<div class='error-message'>" + data.message + "</div>";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerHTML = "<div class='error-message'>An error occurred. Please try again.</div>";
            });
        });

        function loadNewForm() {
            document.getElementById("formContainer").style.display = "block";
            document.getElementById("contactForm").reset();
            document.getElementById("responseMessage").innerHTML = "";
            document.getElementById("backButton").style.display = "none";
        }
    </script>
