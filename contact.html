<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Financial Literacy Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.6em;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            color: #f39c12;
        }

        .contact-section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            flex: 1;
        }

        .contact-form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 12px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .success-message {
            color: green;
            margin-top: 15px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">Financial Literacy Hub</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="article.html">Articles</a>
        <a href="policy.html">Policy</a>
        <a href="video.html">Videos</a>
        <a href="quiz.html">Quizzes</a>
        <a href="search.html">Search</a>
    </nav>
</header>

<div class="contact-section">
    <h2>Contact Us</h2>
    <div id="responseMessage"></div>

    <div id="formContainer">
        <form class="contact-form" id="contactForm">
            <label>Your Name</label>
            <input type="text" id="name" required>

            <label>Your Email</label>
            <input type="email" id="email" required>

            <label>Your Message</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Financial Literacy Hub. All rights reserved.</p>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault();

    document.getElementById("responseMessage").innerHTML =
        "<div class='success-message'>Thank you! Your message has been submitted (Demo Mode).</div>";

    document.getElementById("contactForm").reset();
});
</script>

</body>
</html>
