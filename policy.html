<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }

        /* ---------- HEADER ---------- */
        header {
            background-color: #34495e;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            flex: 1;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        nav a:hover {
            color: #f39c12;
        }

        nav input[type="text"] {
            padding: 6px 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* ---------- CONTAINER ---------- */
        .container {
            max-width: 1200px;
            margin: 25px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* ---------- GRID ---------- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 18px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px 10px;
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        /* ---------- FOOTER ---------- */
        footer {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* ---------- MOBILE RESPONSIVE ---------- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            nav {
                justify-content: center;
                gap: 10px;
            }

            nav a {
                font-size: 0.9em;
            }

            nav input[type="text"] {
                width: 160px;
            }

            .card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                gap: 8px;
            }

            nav input[type="text"] {
                width: 100%;
            }

            header .logo {
                font-size: 1.3em;
            }

            .card {
                padding: 18px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Financial Literacy Hub</div>

        <nav>
            <a href="index.html">Home</a>
            <a href="article.html">Articles</a>
            <a href="policy.html">Policy</a>
            <a href="video.html">Videos</a>
            <a href="quiz.html">Quizzes</a>

            <!-- FIXED INPUT TAG (self-closing) -->
            <a href="search.html">
                <input type="text" placeholder="Search in site..." />
            </a>
        </nav>
    </header>

    <div class="container">
        <h1 style="text-align: center; margin-bottom: 25px;">Policies</h1>

        <div class="grid">
            <div class="card" onclick="window.location.href='gov_policy.html'">GOV</div>
            <div class="card" onclick="window.location.href='rbi_policy.html'">RBI</div>
            <div class="card" onclick="window.location.href='sbi_policy.html'">SBI</div>
            <div class="card" onclick="window.location.href='hdfc_policy.html'">HDFC</div>
            <div class="card" onclick="window.location.href='central_policy.html'">Central Bank</div>
            <div class="card" onclick="window.location.href='pnb_policy.html'">PNB</div>
            <div class="card" onclick="window.location.href='bob_policy.html'">BOB</div>
            <div class="card" onclick="window.location.href='yesbank_policy.html'">Yes Bank</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Financial Literacy Hub. All rights reserved.</p>
        <p>
            <a href="contact.html">Contact Us</a> |
            <a href="tos.html">Terms of Service</a> |
            <a href="pp.html">Privacy Policy</a>
        </p>
    </footer>

</body>
</html>
