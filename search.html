<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search in Site - Financial Literacy Hub</title>

<style>
* {margin: 0; padding: 0; box-sizing: border-box;}
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f5f7fa;
  color: #333;
}

/* Header */
header {
  background-color: #2c3e50;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
header .logo {font-size: 1.5rem; font-weight: 700;}
nav {display: flex; gap: 1rem;}
nav a {color: white; text-decoration: none; font-weight: 500;}
nav a.active, nav a:hover {color: #f39c12;}

/* Search Section */
.search-section {
  max-width: 850px;
  margin: 2rem auto;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.search-section h2 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 1.5rem;
}

.search-form {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 2rem;
}
.search-form input {
  width: 60%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}
.search-form button {
  padding: 12px 20px;
  background: #f39c12;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
.search-form button:hover {background: #e67e22;}

/* Search Results */
.search-results h3 {margin-bottom: 1rem;}
.search-results ul {list-style: none;}
.search-results li {
  padding: 12px;
  border-bottom: 1px solid #eee;
}
.search-results li:hover {
  background: #f9f9f9;
}
.search-results a {
  color: #2c3e50;
  font-weight: bold;
  text-decoration: none;
}
.search-results a:hover {color: #f39c12;}

/* Footer */
footer {
  background: #2c3e50;
  color: white;
  padding: 1.2rem;
  text-align: center;
}
footer a {color: #f39c12; text-decoration: none;}
</style>
</head>

<body>

<header>
  <div class="logo">Financial Literacy Hub</div>
  <nav>
    <a href="home_wlc1.html">Home</a>
    <a href="article.html">Articles</a>
    <a href="policy.html">Policy</a>
    <a href="video.html">Videos</a>
    <a href="quiz.html">Quizzes</a>
    <a class="active" href="search.html">Search</a>
  </nav>
</header>

<section class="search-section">
  <h2>Search in Site üîç</h2>

  <form class="search-form" onsubmit="searchFunction(event)">
    <input type="text" id="searchInput" placeholder="Enter search term..." list="suggestions">
    <datalist id="suggestions">
      <option value="Budgeting 101">
      <option value="Investing for Beginners">
      <option value="Understanding Credit">
      <option value="Retirement Planning">
    </datalist>
    <button type="submit">Search</button>
  </form>

  <div class="search-results">
    <h3>Search Results</h3>
    <ul id="resultsList"></ul>
  </div>
</section>

<footer>
  <p>&copy; 2025 Financial Literacy Hub | Designed by Shreya Jain</p>
</footer>

<script>
/* JSON Search Data (PHP removed) */
const data = [
  {
    title: "Budgeting 101",
    url: "article.html#budgeting",
    description: "Learn the basics of budgeting to manage your expenses effectively."
  },
  {
    title: "Investing for Beginners",
    url: "article.html#investing",
    description: "A simple guide to start investing in stocks and mutual funds."
  },
  {
    title: "Understanding Credit",
    url: "article.html#credit",
    description: "Learn how credit works and how to maintain a good credit score."
  },
  {
    title: "Retirement Planning",
    url: "article.html#retirement",
    description: "Plan ahead for a financially secure retirement."
  }
];

function searchFunction(event) {
  event.preventDefault();

  const q = document.getElementById("searchInput").value.toLowerCase().trim();
  const list = document.getElementById("resultsList");
  list.innerHTML = "";

  if (!q) {
    list.innerHTML = "<li>Please enter a keyword.</li>";
    return;
  }

  const results = data.filter(item =>
    item.title.toLowerCase().includes(q) ||
    item.description.toLowerCase().includes(q)
  );

  if (results.length === 0) {
    list.innerHTML = "<li>No results found.</li>";
  } else {
    results.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.url}">${item.title}</a><p>${item.description}</p>`;
      list.appendChild(li);
    });
  }
}
</script>

</body>
</html>
