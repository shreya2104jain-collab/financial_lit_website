<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search in Site - Financial Literacy Hub</title>
<style>
/* === Global Styles === */
* {margin: 0; padding: 0; box-sizing: border-box;}
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f5f7fa;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* === Header === */
header {
  background-color: #2c3e50;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
header .logo {
  font-size: 1.5rem;
  font-weight: 700;
}
nav {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}
nav a.active {
  color: #f39c12;
}

/* === Search Section === */
.search-section {
  max-width: 850px;
  margin: 2rem auto;
  background: #fff;
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.search-form {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
.search-form input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.search-form button {
  padding: 12px 20px;
  background: #f39c12;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* === Results === */
.search-results ul {
  list-style: none;
}
.search-results li {
  padding: 12px;
  border-bottom: 1px solid #eee;
}
.search-results a {
  font-weight: bold;
  color: #2c3e50;
}
.search-results p {
  font-size: 0.9rem;
  color: #555;
}

/* Footer */
footer {
  background: #2c3e50;
  color: #fff;
  padding: 1rem;
  text-align: center;
}
footer a {
  color: #f39c12;
}
</style>
</head>
<body>

<header>
  <div class="logo">Financial Literacy Hub</div>
  <nav>
    <a href="home_wlc1.html">Home</a>
    <a href="article.html">Articles</a>
    <a href="policy.html">Policy</a>
    <a href="video.html">Videos</a>
    <a href="quiz.html">Quizzes</a>
    <a href="search.html" class="active">Search</a>
  </nav>
</header>

<section class="search-section">
  <h2>Search in Site üîç</h2>

  <form class="search-form" onsubmit="searchFunction(event)">
    <input type="text" id="searchQuery" placeholder="Enter search term..." list="searchItems">
    
    <datalist id="searchItems">
      <option value="Budgeting 101">
      <option value="Investing for Beginners">
      <option value="Understanding Credit">
      <option value="Retirement Planning">
    </datalist>

    <button type="submit">Search</button>
  </form>

  <div class="search-results">
    <h3>Search Results</h3>
    <ul id="resultsList"></ul>
  </div>
</section>

<footer>
  <p>&copy; 2025 Financial Literacy Hub | Designed by Shreya Jain</p>
  <p><a href="contact.html">Contact</a> | <a href="tos.html">Terms</a> | <a href="pp.html">Privacy Policy</a></p>
</footer>

<script>
// ======= SEARCH DATA (JS REPLACEMENT FOR PHP) =========
const data = [
  {
    title: "Budgeting 101",
    url: "article.html#budgeting",
    description: "Learn the basics of budgeting to manage your expenses effectively."
  },
  {
    title: "Investing for Beginners",
    url: "article.html#investing",
    description: "A simple guide to start investing in stocks and mutual funds."
  },
  {
    title: "Understanding Credit",
    url: "article.html#credit",
    description: "Learn how credit works and how to maintain a good credit score."
  },
  {
    title: "Retirement Planning",
    url: "article.html#retirement",
    description: "Plan ahead for a financially secure retirement."
  }
];

// ======= SEARCH FUNCTION =========
function searchFunction(event) {
  event.preventDefault();
  const query = document.getElementById('searchQuery').value.toLowerCase();
  const resultsList = document.getElementById('resultsList');

  resultsList.innerHTML = "";

  if (!query) {
    resultsList.innerHTML = "<li>Please enter a keyword.</li>";
    return;
  }

  // Filter data
  const results = data.filter(item =>
    item.title.toLowerCase().includes(query) ||
    item.description.toLowerCase().includes(query)
  );

  if (results.length === 0) {
    resultsList.innerHTML = "<li>No results found.</li>";
    return;
  }

  results.forEach(item => {
    resultsList.innerHTML += `
      <li>
        <a href="${item.url}">${item.title}</a>
        <p>${item.description}</p>
      </li>`;
  });
}
</script>

</body>
</html>
