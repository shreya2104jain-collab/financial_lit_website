    <h1>Basics of Investing</h1>
    <p>Investing means putting your money into assets with the goal of growing your wealth over time.</p>
    <p>Common investment options include:</p>
    <ul>
        <li>Stocks</li>
        <li>Mutual Funds</li>
        <li>Real Estate</li>
        <li>Fixed Deposits</li>
    </ul>
    <p>Always research and understand your risk tolerance before investing.</p>
